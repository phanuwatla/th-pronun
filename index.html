<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>ผสมคำ (Combine Words)</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-circle-info"></i> ฝึกออกเสียงพยัญชนะ + สระ</h2>
        <h3>เลือกพยัญชนะและสระเพื่อผสมคำ (Select a consonant and a vowel to combine them)</h3>

        <div class="how-to-display">
            <p>
                <strong>วิธีการใช้งาน:</strong>
                <ol>
                    <li>เลือกพยัญชนะจากด้านล่าง</li>
                    <li>เลือกสระจากด้านล่าง</li>
                    <li>กดปุ่ม "ฟังเสียง" เพื่อฟังการออกเสียงคำที่ผสม</li>
                </ol>
            </p>
        </div>

        <!-- <div class="control-group">
            <label for="speedSelect">ความเร็ว:</label>
            <select id="speedSelect">
                <option value="0.5">ช้า</option>
                <option value="1" selected>ปานกลาง</option>
                <option value="1.5">เร็ว</option>
            </select>
        </div> -->
    
        <div class="display">
            <div id="finalWord" class="final-word">ยังไม่เลือกพยัญชนะและสระ</div>
            <div id="formula" class="formula">Select a consonant and vowel</div>
            <button id="repeatBtn" onclick="repeatWord()" disabled><i class="fas fa-volume-up"></i> ฟังเสียง (Listen)</button>
        </div>

        <div class="section">
            <h2>พยัญชนะ</h2>
            <div class="buttons" id="consonantsContainer">
                <!-- ปุ่มพยัญชนะจะถูกเติมโดย JS -->
            </div>
        </div>

        <div class="section">
            <h2>สระ</h2>
            <div class="buttons" id="vowelsContainer">
                <!-- ปุ่มสระจะถูกเติมโดย JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
